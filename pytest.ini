[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short
filterwarnings =
    ignore:.*PydanticDeprecatedSince20.*
    ignore:from_gemini is deprecated:DeprecationWarning
    ignore::pytest.PytestConfigWarning
    ignore:Support for class-based `config` is deprecated:DeprecationWarning
    ignore:Pydantic V1 style `@validator` validators are deprecated:DeprecationWarning
    ignore:`min_items` is deprecated:DeprecationWarning
    ignore:Importing pandas-specific classes and functions from the top-level pandera module:FutureWarning
    ignore::UserWarning:pandera.*
    ignore::FutureWarning:pandera.*
    ignore:path is deprecated.*:DeprecationWarning

# VCR Configuration
vcr_record_mode = once
# Available modes: once, new_episodes, none, all
# - once: Record new cassettes, use existing ones
# - new_episodes: Add new interactions to existing cassettes
# - none: Never record, use only existing cassettes (fail if missing)
# - all: Always re-record all cassettes
