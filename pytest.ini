[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short

# VCR Configuration
vcr_record_mode = once
# Available modes: once, new_episodes, none, all
# - once: Record new cassettes, use existing ones
# - new_episodes: Add new interactions to existing cassettes
# - none: Never record, use only existing cassettes (fail if missing)
# - all: Always re-record all cassettes

